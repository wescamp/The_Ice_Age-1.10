        [/frame]
        [frame]
            begin=125
            end=126
            image="units/shadows/shadowspy.png"
        [/frame]
    [/defend]
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="units/shadows/shadowspy.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="units/shadows/shadowspy-defend-3-1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/shadows/shadowspy-defend-3-1.png"
        [/frame]
