            image="units/shadows/shadowspy-defend-3-2.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/shadows/shadowspy-defend-3-1.png"
        [/frame]
    [/defend]
    [defend]
        hits=kill
        [frame]
            begin=-126
            end=-125
            image="units/shadows/shadowspy.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="units/shadows/shadowspy-defend.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/shadows/shadowspy.png"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        [frame]
            begin=-126
            end=-125
            image="units/shadows/shadowspy.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="units/shadows/shadowspy-defend.png"
            sound={SOUND_LIST:HUMAN_HIT}
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/shadows/shadowspy.png"
        [/frame]
    [/defend]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png~GS()~O(0.4)
        type=pierce
        range=melee
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/shadows/shadowspy.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/shadows/shadowspy-attack.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/shadows/shadowspy-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/shadows/shadowspy-attack.png"
        [/frame]
    [/attack_anim]
[/unit_type]
