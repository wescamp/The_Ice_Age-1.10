            [else]
                [frame]
                    image="units/human-magi/healer-mage-attack-staff2.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-magi/healer-mage-attack-magic1.png"
            [/frame]
            [frame]
                image="units/human-magi/healer-mage.png"
            [/frame]
        [/attack_anim]
    [/female]

[/unit_type]
