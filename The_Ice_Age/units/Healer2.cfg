        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/human-magi/healer-mage.png"
            [/frame]
            [frame]
                image="units/human-magi/healer-mage-attack-staff1.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-magi/healer-mage-attack-staff2.png"
                [/frame]
