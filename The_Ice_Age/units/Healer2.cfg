            halo=halo/teleport-7.png
        [/frame]
        [frame]
            duration=30
            image="units/human-magi/healer-mage-attack-magic1.png"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=dart
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dart-n.png"
            image_diagonal="projectiles/dart-ne.png"
        [/missile_frame]
    [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=missile
            [/filter_attack]
            offset=0
            {MAGIC_MISSILE 11 -20}
            {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
            [frame]
                image="units/human-magi/healer-mage-attack-magic1.png"
            [/frame]
            [frame]
                image="units/human-magi/healer-mage-attack-magic2.png"
            [/frame]
