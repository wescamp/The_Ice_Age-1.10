#textdomain wesnoth-The_Ice_Age
[unit_type]
    id=Orcish_Necromancer
    name= _ "Orcish Necromancer"
    # wmllint: general spellings lich liches
    race=orc
    image="units/orcish-necromancer.png"
    profile="portraits/orcs/transparent/warlord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=orcishfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "Orcish Necromancers are those orcs who gain great power through the forbidden arts. Often found in the employ of liches, the sight of an orcish necromancer likely means they will have both orcs and undead at their command."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=lich-die.ogg
    {DEFENSE_ANIM "units/orcish-necromancer-melee-2.png" "units/orcish-necromancer.png.png" {SOUND_LIST:LICH_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/lich.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/lich.png"
    [/portrait]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [movement_costs]
        shallow_water=3
    [/movement_costs]
    [attack]
        name=sword
        description=_"Necro-Sword"
        icon=attacks/sword-necro.png
        type=arcane
        range=melee
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=chill tempest
        description=_"chill tempest"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=11
        number=5
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=10
        number=5
        icon=attacks/dark-missile.png
    [/attack]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-225
            image="units/orcish-necromancer-defend.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/orcish-necromancer-melee-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/orcish-necromancer-magic.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/orcish-necromancer-magic.png"
            sound=magic-dark-big.ogg
            halo=halo/undead/black-magic-2.png
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/orcish-necromancer-magic.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/orcish-necromancer-magic.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/orcish-necromancer-magic.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/orcish-necromancer-melee-1.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/orcish-necromancer-defend.png"
        [/frame]
        [frame]
            duration=1
            image="units/orcish-necromancer.png"
        [/frame]
    [/recruiting_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="units/orcish-necromancer-defend.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/orcish-necromancer-melee-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/orcish-necromancer-magic.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/orcish-necromancer-magic.png"
                sound=magic-dark-big.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/orcish-necromancer-melee-1.png"
                sound=magic-dark-big-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/orcish-necromancer-magic.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/orcish-necromancer-magic.png"
            halo=halo/undead/black-magic-4.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/orcish-necromancer-magic.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/orcish-necromancer-melee-1.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/orcish-necromancer-defend.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/orcish-necromancer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/orcish-necromancer-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/orcish-necromancer-melee-2.png"
                sound=wail-sml.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/orcish-necromancer-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/orcish-necromancer-melee-1.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/orcish-necromancer.png"
        [/frame]
    [/attack_anim]
[/unit_type]
