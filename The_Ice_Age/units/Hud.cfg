        side="left"
        mirror="false"
        image="portraits/humans/transparent/mage-white.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/mage-white.png"
    [/portrait]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        arcane=60
    [/resistance]
