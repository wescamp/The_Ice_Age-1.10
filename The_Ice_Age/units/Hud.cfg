#textdomain wesnoth-The_Ice_Age
[unit_type]
    id=Arcanist
    name= _ "Hud"
    race=iceage
    gender=male,female
    image="units/human-magi/white-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/humans/mage-white.png"
    hitpoints=35
    movement_type=iceagefoot
    movement=5
    experience=150
    level=2
    alignment=neutral
    advances_to=Sage
    cost=40
    usage=mixed fighter
