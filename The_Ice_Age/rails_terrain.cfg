#Snow type terrains from BMR

# Tundra.  It is like snow, but mainline units can move more quickly
[terrain_type]
    symbol_image=tundra1
    id=Tundra
    name=_ "Tundra"
    string=Tyb
    aliasof=Aa
    mvt_alias="Gg,Re,Ds"
    editor_group=ice
[/terrain_type]


